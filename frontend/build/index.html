<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>p5js-es6-boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="canvas"><div id="sketch"></div></div>

  <section id="home-section">
    <div id="side-panel">
      <div class="text-wrapper">
        <h4>You are now connected to the socket.</h4>
        <p>Connected sockets: <span id="socket-count"></span></p>
        <p>Your socket id is: <span id="socket-id"></span></p>
      </div>
    </div>
    <div class="chat">
      <h3>Chat</h3>
      <ul id="chat-list">
      </ul>
      <div class="form-wrapper">
        <form id="form" autocomplete="off">
          <input type="text" id="chat-message" placeholder="Type your message...">
          <button id="chat-button">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
